name: status-translation

on:
  pull_request:
    branches:
      - gh-pages
    paths:
      - 'en/**'
      - 'de/**'
      - 'es/**'
      - 'fr/**'
      - 'it/**'
      - 'ja/**'
      - 'ko/**'
      - 'pt-br/**'
      - 'ru/**'
      - 'sk/**'
      - 'th/**'
      - 'tr/**'
      - 'uk/**'
      - 'uz/**'
      - 'zh-cn/**'
      - 'zh-tw/**'

jobs:
  verify-translation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: | 
          npm install
          npm run verify-translation

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Update status translate!"
          commit_user_name: Carlos Stenzel
          commit_user_email: carlosstenzel@hotmail.com
          commit_author: Carlos Stenzel <carlosstenzel@hotmail.com>
