name: status-translation

on:
  pull_request:
    branches:
      - gh-pages
    paths:
      - 'en/**'
      - 'de/**'
      - 'es/**'
      - 'fr/**'
      - 'it/**'
      - 'ja/**'
      - 'ko/**'
      - 'pt-br/**'
      - 'ru/**'
      - 'sk/**'
      - 'th/**'
      - 'tr/**'
      - 'uk/**'
      - 'uz/**'
      - 'zh-cn/**'
      - 'zh-tw/**'

jobs:
  verify-translation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: | 
          npm install
          npm run verify-translation
         
          git config --global user.name ${{ github.event.commits[0].author.name }}
          git config --global user.email "carlosstenzel@hotmail.com"
          git add .
          git status
          git commit -m "generated"
          git push

          
